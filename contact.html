<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
   <div class="back">
    <button id="hombtn"><a href="index.html"><i class="fas fa-home"></i></a></button>
    <button><i class="fas fa-arrow-circle-left"></i> Go back</button>
       <div class="con">
                <div class="main">
                    <h1><u>Contact</u></h1>
                    <form action="get">
                        <label for="name"><input type="text" id="name" placeholder="Your Name *"></label>
                        <label for="email"><input type="email" id="email" placeholder="Your Email *"></label>
                    </form>
                </div>
                <div class="hlaf">
                    <form>
                        <label for="sub"> <input type="text" id="sub" placeholder="Subject"></label>
                    </form>
                </div>
                <div class="last-hlaf"> 
                     <form action="get">
                         <textarea id="message" placeholder="Message *"></textarea>
                    </form> 
                </div>
            <button id="sub-btn"><strong>Submit</strong></button>
        </div>
     </div>
</body>
</html>
